<mat-sidenav-container class="min-h-screen">
  <mat-sidenav #sidenav mode="side" opened={{toggle}} fixedInViewport="true">
    <app-sidebar [navItemsList]="portal_url_list"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main">
      <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
